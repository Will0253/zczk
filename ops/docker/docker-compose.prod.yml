version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 512m
    cpus: '1.0'
    env_file:
      - ../.env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - zczk-network

  backend:
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 512m
    cpus: '1.0'
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.backend
      target: runner
    env_file:
      - ../.env.prod
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - strapi-uploads:/app/public/uploads
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:1337/api/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - zczk-network

  frontend:
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    cpus: '0.5'
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.frontend
      target: runner
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
    env_file:
      - ../.env.prod
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - zczk-network

  nginx:
    restart: unless-stopped
    mem_limit: 256m
    mem_reservation: 128m
    cpus: '0.5'
    image: nginx:1.27-alpine
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/sites.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - zczk-network

  certbot:
    image: certbot/certbot
    env_file:
      - ../.env.prod
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
      - ./init-cert.sh:/opt/init-cert.sh:ro
      - ./certbot-renew.sh:/opt/certbot-renew.sh:ro
    command: ["sleep", "3600"]
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - zczk-network

volumes:
  postgres-data:
  strapi-uploads:
  certbot-etc:
  certbot-var:

networks:
  zczk-network:
    driver: bridge
