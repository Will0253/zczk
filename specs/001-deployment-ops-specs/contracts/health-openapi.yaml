openapi: 3.0.3
info:
  title: Deployment Ops Health API
  version: 1.0.0
  description: |-
    生产环境健康检查接口，用于部署验证与监控探活。
servers:
- url: https://{domain}
  variables:
    domain:
      default: example.com
paths:
  /healthz:
    get:
      summary: Frontend health check
      description: 前端健康检查端点。
      responses:
        "200":
          description: 服务健康
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthStatus"
        "503":
          description: 服务不健康
  /api/healthz:
    get:
      summary: Backend health check
      description: 后端健康检查端点。
      responses:
        "200":
          description: 服务健康
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthStatus"
        "503":
          description: 服务不健康
components:
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [ok, degraded]
        timestamp:
          type: string
          format: date-time
        checks:
          type: object
          additionalProperties:
            type: string
      required:
      - status
      - timestamp
